# Nginx Configuration for WebSocket Proxy
# Add this to your existing server block in /etc/nginx/sites-available/onlycare.in

# WebSocket proxy configuration
location /socket.io/ {
    proxy_pass http://localhost:3001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket timeouts
    proxy_read_timeout 86400;
    proxy_send_timeout 86400;
    
    # Buffering off for real-time
    proxy_buffering off;
    
    # Additional headers
    proxy_set_header X-NginX-Proxy true;
    proxy_redirect off;
}

# Optional: Health check endpoint (can be accessed without auth)
location /socket-health {
    proxy_pass http://localhost:3001/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    access_log off;
}









