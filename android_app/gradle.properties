# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
# Increased heap size for faster builds (adjust based on your RAM)
org.gradle.jvmargs=-Xmx6144m -XX:MaxMetaspaceSize=1536m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UseStringDeduplication

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
org.gradle.parallel=true

# Enable Gradle Daemon (keeps Gradle in memory for faster subsequent builds)
org.gradle.daemon=true

# Configuration on demand can slow down builds with configuration cache
# Disable for better performance with configuration cache
org.gradle.configureondemand=false

# Enable Gradle build cache
org.gradle.caching=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true

# Enable Kotlin incremental compilation
kotlin.incremental=true

# Enable incremental annotation processing
kapt.incremental.apt=true

# Use Kotlin daemon for faster compilation
kotlin.daemon.jvmargs=-Xmx3072m -XX:+UseG1GC

# KSP incremental processing disabled due to iCloud Drive sync conflicts
# Re-enable after moving project to local storage
ksp.incremental=false
ksp.incremental.log=false

# KSP performance optimizations
# Worker API disabled to prevent cache corruption with iCloud Drive
ksp.use.worker.api=false

# File system watching for faster incremental builds
org.gradle.vfs.watch=true

# Suppress warnings for faster builds
kotlin.native.ignoreIncorrectDependencies=true

# Enable Gradle configuration cache
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn

# Enable Gradle build cache
org.gradle.unsafe.configuration-cache=true

# 16KB Page Size Support
# Note: AGP 8.5.1+ automatically enables uncompressed native libs (default: true)
# Native libraries are automatically 16KB aligned when building AAB

# Signing Configuration
KEYSTORE_FILE=onlycare-release-key.jks
KEYSTORE_PASSWORD=12345678
KEY_ALIAS=onlycare
KEY_PASSWORD=12345678